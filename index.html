    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-nav modal-prev" onclick="navigateImage(-1)">
                <span class="material-icons" style="color: white;">arrow_back_ios</span>
            </div>
            <div class="modal-nav modal-next" onclick="navigateImage(1)">
                <span class="material-icons" style="color: white;">arrow_forward_ios</span>
            </div>
            <img id="modalImage" class="modal-image" src="" alt="Modal Image">
        </div>
    </div>

    <script>
        let currentImageIndex = 0;
        let startX = 0;
        let isDragging = false;
        const images = document.querySelectorAll('.image-container img');
        
        function openModal(artworkId) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const clickedImage = event.currentTarget.querySelector('img');
            
            // Find the index of the clicked image
            currentImageIndex = Array.from(images).findIndex(img => img.src === clickedImage.src);
            
            modalImg.src = clickedImage.src;
            modal.style.display = "block";
            
            // Add keyboard navigation
            document.addEventListener('keydown', handleKeyPress);
            
            // Add touch events for swipe
            modalImg.addEventListener('touchstart', handleTouchStart);
            modalImg.addEventListener('touchmove', handleTouchMove);
            modalImg.addEventListener('touchend', handleTouchEnd);
        }
        
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            isDragging = true;
        }
        
        function handleTouchMove(event) {
            if (!isDragging) return;
            event.preventDefault();
            const currentX = event.touches[0].clientX;
            const diff = startX - currentX;
            
            // Determine swipe direction based on difference
            if (Math.abs(diff) > 50) {
                isDragging = false;
                if (diff > 0) {
                    navigateImage(1); // Swipe left to go next
                } else {
                    navigateImage(-1); // Swipe right to go previous
                }
            }
        }
        
        function handleTouchEnd() {
            isDragging = false;
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
            document.removeEventListener('keydown', handleKeyPress);
        }
        
        function navigateImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            const modalImg = document.getElementById('modalImage');
            modalImg.src = images[currentImageIndex].src;
        }
        
        function handleKeyPress(event) {
            switch(event.key) {
                case "ArrowLeft":
                    navigateImage(-1);
                    break;
                case "ArrowRight":
                    navigateImage(1);
                    break;
                case "Escape":
                    closeModal();
                    break;
            }
        }
        
        // Close modal when clicking outside the image
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                closeModal();
            }
        }
    </script>
