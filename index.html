        let currentImageIndex = 0;
        let startX = 0;
        let isDragging = false;
        const images = document.querySelectorAll('.image-container img');
                
        function openModal(artworkId) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const clickedImage = event.currentTarget.querySelector('img');
            
            // Find the index of the clicked image
            currentImageIndex = Array.from(images).findIndex(img => img.src === clickedImage.src);
            
            modalImg.src = clickedImage.src;
            modal.style.display = "block";
            
            // Display artwork information if available
            updateArtworkInfo(artworkId);
            
            // Add keyboard navigation
            document.addEventListener('keydown', handleKeyPress);
            
            // Add touch events for swipe
            modalImg.addEventListener('touchstart', handleTouchStart);
            modalImg.addEventListener('touchmove', handleTouchMove);
            modalImg.addEventListener('touchend', handleTouchEnd);
        }
        
        function updateArtworkInfo(artworkId) {
            // Get elements
            const titleElement = document.getElementById('artworkTitle');
            const dimensionsElement = document.getElementById('artworkDimensions');
            const mediumElement = document.getElementById('artworkMedium');
            const tagsContainer = document.getElementById('artworkTags');
            
            // Clear previous tags
            tagsContainer.innerHTML = '';
            
            // Get artwork data or use defaults
            const artwork = artworkData[artworkId] || {
                title: 'Untitled',
                dimensions: '',
                medium: 'Mixed Media',
                tags: []
            };
            
            // Update the info elements
            titleElement.textContent = artwork.title;
            dimensionsElement.textContent = artwork.dimensions;
            mediumElement.textContent = artwork.medium;
            
            // Create tag elements
            artwork.tags.forEach(tag => {
                const tagElement = document.createElement('span');
                tagElement.classList.add('artwork-tag');
                tagElement.textContent = '#' + tag;
                tagsContainer.appendChild(tagElement);
            });
        }
        
        function navigateImage(direction) {
            currentImageIndex = (currentImageIndex + direction + images.length) % images.length;
            const modalImg = document.getElementById('modalImage');
            modalImg.src = images[currentImageIndex].src;
            
            // Get the artworkId from the current image container
            const currentImageContainer = images[currentImageIndex].closest('.image-container');
            const artworkId = currentImageContainer.getAttribute('onclick').match(/'([^']+)'/)[1];
            
            // Update the artwork info
            updateArtworkInfo(artworkId);
        }
        
        function handleTouchStart(event) {
            startX = event.touches[0].clientX;
            isDragging = true;
        }
        
        function handleTouchMove(event) {
            if (!isDragging) return;
            event.preventDefault();
            const currentX = event.touches[0].clientX;
            const diff = startX - currentX;
            
            // Determine swipe direction based on difference
            if (Math.abs(diff) > 50) {
                isDragging = false;
                if (diff > 0) {
                    navigateImage(1); // Swipe left to go next
                } else {
                    navigateImage(-1); // Swipe right to go previous
                }
            }
        }
        
        function handleTouchEnd() {
            isDragging = false;
        }
        
        function closeModal() {
            document.getElementById('imageModal').style.display = "none";
            document.removeEventListener('keydown', handleKeyPress);
        }
        
        function handleKeyPress(event) {
            switch(event.key) {
                case "ArrowLeft":
                    navigateImage(-1);
                    break;
                case "ArrowRight":
                    navigateImage(1);
                    break;
                case "Escape":
                    closeModal();
                    break;
            }
        }
        
        // Close modal when clicking outside the image
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                closeModal();
            }
        }
